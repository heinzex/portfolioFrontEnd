<div class="modal fade" id="agregarProyecto">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Label">Agregar proyecto</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onAdd()">
          <label for="titulo1" class="mt-1">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo1"
            formControlName="titulo"
          />
          <label for="descripcion1" class="mt-3">Descripción</label>
          <input
            type="text"
            class="form-control"
            id="descripcion1"
            formControlName="descripcion"
          />
          <label for="link1" class="mt-3">Link</label>
          <input
            type="text"
            class="form-control"
            id="link1"
            formControlName="link"
          />
          <button type="submit" class="btn btn-edit mt-4 float-end">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editarProyecto">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Label">Editar proyecto</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onEdit()">
          <label for="titulo" class="mt-1">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            formControlName="titulo"
          />
          <label for="descripcion" class="mt-3">Descripción</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            formControlName="descripcion"
          />
          <label for="link" class="mt-3">Link</label>
          <input
            type="text"
            class="form-control"
            id="link"
            formControlName="link"
          />
          <button type="submit" class="btn-edit btn btn-primary mt-4 float-end">
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="eliminarProyecto">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Label">Esta seguro que quiere eliminar?</h5>
      </div>
      <div class="modal-body">
        <button
          type="submit"
          class="btn btn-danger float-end"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-success float-start"
          (click)="onDelete()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<h2 class="mt-3">
  Proyectos
  <i *ngIf="this.isLogin"
    class="btn-seccion float-end bi bi-plus-circle"
    data-bs-toggle="modal"
    data-bs-target="#agregarProyecto"
    (click)="preAdd()"
  ></i>
</h2>
<ul *ngFor="let proyecto of proyectos">
  <li class="container-fluid mt-3">
    <div class="row">
      <div class="col">
        <p class="title">
          {{ proyecto.nombre }}
          <a class="bi bi-link-45deg" [href]="proyecto.link"></a>
          <i *ngIf="this.isLogin"
            class="btn-seccion float-end bi bi-trash3"
            data-bs-toggle="modal"
            data-bs-target="#eliminarProyecto"
            (click)="preDel(proyecto)"
          ></i>
          <i *ngIf="this.isLogin"
            class="btn-seccion float-end bi bi-pencil-square"
            (click)="preEdit(proyecto)"
            data-bs-toggle="modal"
            data-bs-target="#editarProyecto"
          ></i>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="desc">{{ proyecto.descripcion }}</p>
      </div>
    </div>
  </li>
</ul>
